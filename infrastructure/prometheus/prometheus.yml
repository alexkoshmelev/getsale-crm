global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8000']

  - job_name: 'auth-service'
    static_configs:
      - targets: ['auth-service:3001']

  - job_name: 'crm-service'
    static_configs:
      - targets: ['crm-service:3002']

  - job_name: 'messaging-service'
    static_configs:
      - targets: ['messaging-service:3003']

  - job_name: 'websocket-service'
    static_configs:
      - targets: ['websocket-service:3004']

  - job_name: 'ai-service'
    static_configs:
      - targets: ['ai-service:3005']

