services:
  # ==================== Infrastructure ====================
  
  postgres:
    image: postgres:15-alpine
    container_name: getsale-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres_dev}
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - getsale-network

  redis:
    image: redis:7-alpine
    container_name: getsale-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-redis_dev}
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_dev}
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a \"${REDIS_PASSWORD:-redis_dev}\" ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - getsale-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: getsale-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: getsale
      RABBITMQ_DEFAULT_PASS: getsale_dev
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping && rabbitmq-diagnostics -q check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - getsale-network

  # ==================== Services ====================
  
  api-gateway:
    build:
      context: .
      dockerfile: docker/services/Dockerfile.dev
      args:
        SERVICE_PATH: services/api-gateway
    container_name: getsale-api-gateway
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - PORT=8000
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_dev}@redis:6379
      - RABBITMQ_URL=amqp://getsale:getsale_dev@rabbitmq:5672
      - AUTH_SERVICE_URL=http://auth-service:3001
      - CRM_SERVICE_URL=http://crm-service:3002
      - MESSAGING_SERVICE_URL=http://messaging-service:3003
      - AI_SERVICE_URL=http://ai-service:3005
      - USER_SERVICE_URL=http://user-service:3006
      - BD_ACCOUNTS_SERVICE_URL=http://bd-accounts-service:3007
      - PIPELINE_SERVICE_URL=http://pipeline-service:3008
      - AUTOMATION_SERVICE_URL=http://automation-service:3009
      - ANALYTICS_SERVICE_URL=http://analytics-service:3010
      - TEAM_SERVICE_URL=http://team-service:3011
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/api-gateway/node_modules
      - /app/shared/types/node_modules
      - /app/shared/utils/node_modules
      - /app/shared/events/node_modules
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - getsale-network

  auth-service:
    build:
      context: .
      dockerfile: docker/services/Dockerfile.dev
      args:
        SERVICE_PATH: services/auth-service
    container_name: getsale-auth-service
    environment:
      - NODE_ENV=development
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres_dev}@postgres:5432/postgres
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_dev}@redis:6379
      - RABBITMQ_URL=amqp://getsale:getsale_dev@rabbitmq:5672
      - JWT_SECRET=dev_jwt_secret_change_in_production
      - JWT_REFRESH_SECRET=dev_refresh_secret_change_in_production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/auth-service/node_modules
      - /app/shared/types/node_modules
      - /app/shared/utils/node_modules
      - /app/shared/events/node_modules
    networks:
      - getsale-network

  crm-service:
    build:
      context: .
      dockerfile: docker/services/Dockerfile.dev
      args:
        SERVICE_PATH: services/crm-service
    container_name: getsale-crm-service
    environment:
      - NODE_ENV=development
      - PORT=3002
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres_dev}@postgres:5432/postgres
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_dev}@redis:6379
      - RABBITMQ_URL=amqp://getsale:getsale_dev@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/crm-service/node_modules
      - /app/shared/types/node_modules
      - /app/shared/utils/node_modules
      - /app/shared/events/node_modules
    networks:
      - getsale-network

  messaging-service:
    build:
      context: .
      dockerfile: docker/services/Dockerfile.dev
      args:
        SERVICE_PATH: services/messaging-service
    container_name: getsale-messaging-service
    environment:
      - NODE_ENV=development
      - PORT=3003
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres_dev}@postgres:5432/postgres
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_dev}@redis:6379
      - RABBITMQ_URL=amqp://getsale:getsale_dev@rabbitmq:5672
      - WEBSOCKET_SERVICE_URL=http://websocket-service:3004
      - BD_ACCOUNTS_SERVICE_URL=http://bd-accounts-service:3007
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/messaging-service/node_modules
      - /app/shared/types/node_modules
      - /app/shared/utils/node_modules
      - /app/shared/events/node_modules
    networks:
      - getsale-network

  websocket-service:
    build:
      context: .
      dockerfile: docker/services/Dockerfile.dev
      args:
        SERVICE_PATH: services/websocket-service
    container_name: getsale-websocket-service
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=development
      - PORT=3004
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_dev}@redis:6379
      - RABBITMQ_URL=amqp://getsale:getsale_dev@rabbitmq:5672
      - AUTH_SERVICE_URL=http://auth-service:3001
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - MAX_CONNECTIONS_PER_ORG=100
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/websocket-service/node_modules
      - /app/shared/types/node_modules
      - /app/shared/utils/node_modules
      - /app/shared/events/node_modules
    networks:
      - getsale-network

  ai-service:
    build:
      context: .
      dockerfile: docker/services/Dockerfile.dev
      args:
        SERVICE_PATH: services/ai-service
    container_name: getsale-ai-service
    environment:
      - NODE_ENV=development
      - PORT=3005
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_dev}@redis:6379
      - RABBITMQ_URL=amqp://getsale:getsale_dev@rabbitmq:5672
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/ai-service/node_modules
      - /app/shared/types/node_modules
      - /app/shared/utils/node_modules
      - /app/shared/events/node_modules
    networks:
      - getsale-network

  user-service:
    build:
      context: .
      dockerfile: docker/services/Dockerfile.dev
      args:
        SERVICE_PATH: services/user-service
    container_name: getsale-user-service
    environment:
      - NODE_ENV=development
      - PORT=3006
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres_dev}@postgres:5432/postgres
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_dev}@redis:6379
      - RABBITMQ_URL=amqp://getsale:getsale_dev@rabbitmq:5672
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/user-service/node_modules
      - /app/shared/types/node_modules
      - /app/shared/utils/node_modules
      - /app/shared/events/node_modules
    networks:
      - getsale-network

  bd-accounts-service:
    build:
      context: .
      dockerfile: docker/services/Dockerfile.dev
      args:
        SERVICE_PATH: services/bd-accounts-service
    container_name: getsale-bd-accounts-service
    environment:
      - NODE_ENV=development
      - PORT=3007
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres_dev}@postgres:5432/postgres
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_dev}@redis:6379
      - RABBITMQ_URL=amqp://getsale:getsale_dev@rabbitmq:5672
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 3007 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/bd-accounts-service/node_modules
      - /app/shared/types/node_modules
      - /app/shared/utils/node_modules
      - /app/shared/events/node_modules
    networks:
      - getsale-network

  pipeline-service:
    build:
      context: .
      dockerfile: docker/services/Dockerfile.dev
      args:
        SERVICE_PATH: services/pipeline-service
    container_name: getsale-pipeline-service
    environment:
      - NODE_ENV=development
      - PORT=3008
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres_dev}@postgres:5432/postgres
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_dev}@redis:6379
      - RABBITMQ_URL=amqp://getsale:getsale_dev@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/pipeline-service/node_modules
      - /app/shared/types/node_modules
      - /app/shared/utils/node_modules
      - /app/shared/events/node_modules
    networks:
      - getsale-network

  automation-service:
    build:
      context: .
      dockerfile: docker/services/Dockerfile.dev
      args:
        SERVICE_PATH: services/automation-service
    container_name: getsale-automation-service
    environment:
      - NODE_ENV=development
      - PORT=3009
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres_dev}@postgres:5432/postgres
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_dev}@redis:6379
      - RABBITMQ_URL=amqp://getsale:getsale_dev@rabbitmq:5672
      - PIPELINE_SERVICE_URL=http://pipeline-service:3008
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/automation-service/node_modules
      - /app/shared/types/node_modules
      - /app/shared/utils/node_modules
      - /app/shared/events/node_modules
    networks:
      - getsale-network

  analytics-service:
    build:
      context: .
      dockerfile: docker/services/Dockerfile.dev
      args:
        SERVICE_PATH: services/analytics-service
    container_name: getsale-analytics-service
    environment:
      - NODE_ENV=development
      - PORT=3010
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres_dev}@postgres:5432/postgres
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_dev}@redis:6379
      - RABBITMQ_URL=amqp://getsale:getsale_dev@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/analytics-service/node_modules
      - /app/shared/types/node_modules
      - /app/shared/utils/node_modules
      - /app/shared/events/node_modules
    networks:
      - getsale-network

  team-service:
    build:
      context: .
      dockerfile: docker/services/Dockerfile.dev
      args:
        SERVICE_PATH: services/team-service
    container_name: getsale-team-service
    environment:
      - NODE_ENV=development
      - PORT=3011
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres_dev}@postgres:5432/postgres
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_dev}@redis:6379
      - RABBITMQ_URL=amqp://getsale:getsale_dev@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/services/team-service/node_modules
      - /app/shared/types/node_modules
      - /app/shared/utils/node_modules
      - /app/shared/events/node_modules
    networks:
      - getsale-network

  # ==================== Frontend ====================
  
  migrations:
    build:
      context: .
      dockerfile: docker/migrations/Dockerfile
    container_name: getsale-migrations
    environment:
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD:-postgres_dev}@postgres:5432/postgres
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - getsale-network
    restart: "no"

  frontend:
    build:
      context: .
      dockerfile: docker/frontend/Dockerfile.dev
    container_name: getsale-frontend
    ports:
      - "5173:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_WS_URL=ws://localhost:3004
      - API_URL=http://api-gateway:8000
      - WS_URL=ws://websocket-service:3004
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      api-gateway:
        condition: service_healthy
      postgres:
        condition: service_healthy
      migrations:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - getsale-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  getsale-network:
    driver: bridge