name: 'Build and Deploy Prod (Getsale CRM)'

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com/regestry-getsale-ai

jobs:
  build:
    name: 'Build & Publish'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Set up QEMU'
        uses: docker/setup-qemu-action@v3

      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v3

      - name: 'Login to DigitalOcean Registry'
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DO_REGISTRY_USERNAME }}
          password: ${{ secrets.DO_REGISTRY_PASSWORD }}

      # Backend services (shared Dockerfile.service with SERVICE_PATH)
      - name: 'Build & Push API Gateway'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.service
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm-api-gateway:latest
          build-args: |
            SERVICE_PATH=services/api-gateway
            BUILDKIT_INLINE_CACHE=1

      - name: 'Build & Push Auth Service'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.service
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm-auth-service:latest
          build-args: |
            SERVICE_PATH=services/auth-service
            BUILDKIT_INLINE_CACHE=1

      - name: 'Build & Push CRM Service'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.service
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm-crm-service:latest
          build-args: |
            SERVICE_PATH=services/crm-service
            BUILDKIT_INLINE_CACHE=1

      - name: 'Build & Push Messaging Service'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.service
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm-messaging-service:latest
          build-args: |
            SERVICE_PATH=services/messaging-service
            BUILDKIT_INLINE_CACHE=1

      - name: 'Build & Push WebSocket Service'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.service
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm-websocket-service:latest
          build-args: |
            SERVICE_PATH=services/websocket-service
            BUILDKIT_INLINE_CACHE=1

      - name: 'Build & Push AI Service'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.service
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm-ai-service:latest
          build-args: |
            SERVICE_PATH=services/ai-service
            BUILDKIT_INLINE_CACHE=1

      - name: 'Build & Push User Service'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.service
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm-user-service:latest
          build-args: |
            SERVICE_PATH=services/user-service
            BUILDKIT_INLINE_CACHE=1

      - name: 'Build & Push BD Accounts Service'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.service
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm-bd-accounts-service:latest
          build-args: |
            SERVICE_PATH=services/bd-accounts-service
            BUILDKIT_INLINE_CACHE=1

      - name: 'Build & Push Pipeline Service'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.service
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm-pipeline-service:latest
          build-args: |
            SERVICE_PATH=services/pipeline-service
            BUILDKIT_INLINE_CACHE=1

      - name: 'Build & Push Automation Service'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.service
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm-automation-service:latest
          build-args: |
            SERVICE_PATH=services/automation-service
            BUILDKIT_INLINE_CACHE=1

      - name: 'Build & Push Analytics Service'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.service
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm-analytics-service:latest
          build-args: |
            SERVICE_PATH=services/analytics-service
            BUILDKIT_INLINE_CACHE=1

      - name: 'Build & Push Team Service'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.service
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm-team-service:latest
          build-args: |
            SERVICE_PATH=services/team-service
            BUILDKIT_INLINE_CACHE=1

      # Frontend (set NEXT_PUBLIC_* in repo Variables for production URLs)
      - name: 'Build & Push Frontend'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./docker/frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_WS_URL=${{ vars.NEXT_PUBLIC_WS_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Migrations
      - name: 'Build & Push Migrations'
        uses: docker/build-push-action@v5
        with:
          context: ./migrations
          file: ./docker/migrations/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm-migrations:latest
          build-args: BUILDKIT_INLINE_CACHE=1

      # Deploy on server
      - name: 'Deploy to Prod Server'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.PROD_SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /docker/getsale-crm
            docker compose -f docker-compose.server.yml down
            docker image prune -f
            docker compose -f docker-compose.server.yml pull
            docker compose -f docker-compose.server.yml up -d postgres redis rabbitmq
            sleep 15
            docker compose -f docker-compose.server.yml run --rm migrations || true
            docker compose -f docker-compose.server.yml up -d
            docker compose -f docker-compose.server.yml ps
