name: 'Build and Deploy Prod (Getsale CRM)'

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: registry.digitalocean.com/regestry-getsale-ai

jobs:
  # 12 backend services in parallel (matrix)
  build-backend:
    name: 'Build ${{ matrix.service }}'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - auth-service
          - crm-service
          - messaging-service
          - websocket-service
          - ai-service
          - user-service
          - bd-accounts-service
          - pipeline-service
          - automation-service
          - analytics-service
          - team-service
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Set up QEMU'
        uses: docker/setup-qemu-action@v3

      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v3

      - name: 'Login to DigitalOcean Registry'
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DO_REGISTRY_USERNAME }}
          password: ${{ secrets.DO_REGISTRY_PASSWORD }}

      - name: 'Build & Push'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/Dockerfile.service
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm:${{ matrix.service }}
          build-args: |
            SERVICE_PATH=services/${{ matrix.service }}
            BUILDKIT_INLINE_CACHE=1

  build-frontend:
    name: 'Build Frontend'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Set up QEMU'
        uses: docker/setup-qemu-action@v3

      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v3

      - name: 'Login to DigitalOcean Registry'
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DO_REGISTRY_USERNAME }}
          password: ${{ secrets.DO_REGISTRY_PASSWORD }}

      - name: 'Build & Push Frontend'
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./docker/frontend/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm:frontend
          build-args: |
            NEXT_PUBLIC_API_URL=${{ vars.NEXT_PUBLIC_API_URL }}
            NEXT_PUBLIC_WS_URL=${{ vars.NEXT_PUBLIC_WS_URL }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-migrations:
    name: 'Build Migrations'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v4

      - name: 'Set up QEMU'
        uses: docker/setup-qemu-action@v3

      - name: 'Set up Docker Buildx'
        uses: docker/setup-buildx-action@v3

      - name: 'Login to DigitalOcean Registry'
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DO_REGISTRY_USERNAME }}
          password: ${{ secrets.DO_REGISTRY_PASSWORD }}

      - name: 'Build & Push Migrations'
        uses: docker/build-push-action@v5
        with:
          context: ./migrations
          file: ./docker/migrations/Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/getsale-crm:migrations
          build-args: BUILDKIT_INLINE_CACHE=1

  deploy:
    name: 'Deploy to Prod'
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, build-migrations]
    steps:
      - name: 'Deploy to Prod Server'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.PROD_SERVER_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /docker/getsale-crm
            docker compose -f docker-compose.server.yml down
            docker image prune -f
            docker compose -f docker-compose.server.yml pull
            docker compose -f docker-compose.server.yml up -d postgres redis rabbitmq
            sleep 15
            docker compose -f docker-compose.server.yml run --rm migrations || true
            docker compose -f docker-compose.server.yml up -d
            docker compose -f docker-compose.server.yml ps
